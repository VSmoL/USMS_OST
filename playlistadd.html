<!DOCTYPE html>

<head>

    <title>HTML5 Audio player with playlist | Script Tutorials</title>

    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="general.js"></script>
    
<script>
    var xmlhttp = new XMLHttpRequest();
    var url = "GET https://www.googleapis.com/youtube/v3/playlists?part=snippet&id=PL5edKOlqgjC18JMjCTLOwEqhf2Sq85fwK&key=AIzaSyCrKqo0G3kHJo7B5zfX4ftykazPYG8GReQ";

    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var myArr = JSON.parse(xmlhttp.responseText);
            console.log(myArr);
        }
    };
    console.log(url);
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
  </script>
    
</head>
